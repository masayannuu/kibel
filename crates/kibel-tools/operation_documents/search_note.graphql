query SearchNote(
  $query: String!
  $resources: [SearchResourceKind!]
  $coediting: Boolean
  $updated: SearchDate
  $groupIds: [ID!]
  $userIds: [ID!]
  $folderIds: [ID!]
  $likerIds: [ID!]
  $isArchived: Boolean
  $sortBy: SearchSortKind
  $first: Int!
  $after: String
) {
  search(
    query: $query
    resources: $resources
    coediting: $coediting
    updated: $updated
    groupIds: $groupIds
    userIds: $userIds
    folderIds: $folderIds
    likerIds: $likerIds
    isArchived: $isArchived
    sortBy: $sortBy
    first: $first
    after: $after
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        document {
          ... on Node {
            id
          }
        }
        title
        url
        contentSummaryHtml
        path
        author {
          id
          account
          realName
        }
      }
    }
  }
}
